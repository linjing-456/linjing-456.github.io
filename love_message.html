<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>To My Love</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: "楷体", "KaiTi", "Microsoft YaHei", sans-serif;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 80%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .text {
            color: white;
            font-size: 36px;
            text-align: center;
            position: absolute;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .input-container {
            position: absolute;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-container label {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
            text-align: center;
        }
        
        .input-container input {
            font-size: 24px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            height: 40px;
            width: 200px;
            text-align: center;
        }
        
        .input-container button {
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            height: 40px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes textAnim {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            10% {
                opacity: 1;
                transform: translateY(20px);
            }
            80% {
                opacity: 1;
                transform: translateY(20px);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <audio id="background-music" src="打回原形.mp3" preload="auto"></audio>
    <div class="input-container">
        <label for="key-input">记得你的生日</label>
        <input type="text" id="key-input" maxlength="4" />
        <button id="submit-key">确认</button>
    </div>
    <div class="container" id="container" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
